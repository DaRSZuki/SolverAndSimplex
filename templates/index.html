<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Solver y Simplex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Proyecto Solver y Simplex</h1>
        <h2>Investigaciones de Operaciones</h2>
        <h3>Ingreso de Variables y Restricciones:</h3>
        <form action="/input_form" method="post">
            <div class="form-group">
                <label>Número de Variables (2-5):</label>
                <input type="number" name="num_vars" min="2" max="5" required>
            </div>
            <div class="form-group">
                <label>Número de Restricciones (2-5):</label>
                <input type="number" name="num_constraints" min="2" max="5" required>
            </div>
            <button type="submit">Continuar</button>
        </form>
    </div>
</body>
</html>
